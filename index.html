<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hover-line {
        will-change: transform;
      }

      .hover-line:hover line {

        transform: scale(1, 1.2);
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 500px;
        background: rgba(255, 255, 0, 0.1);
        overflow: hidden;
        font-size: 22px;
      "
    >
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        style="height: 74px"
        direction="ltr"
      >
        <g transform="translate(0, 22)">
          <text  fill="currentColor">你好李焕英</text>
          <g style="cursor: pointer; user-select: none" transform="translate(50, 8)" 
              class="hover-line">
            <line
              x1="0"
              y1="0"
              x2="80"
              y2="0"
              stroke="#f00"
              stroke-width="5"
              stroke-linecap="round"
            />
            <g>
                <circle cx="2.5" cy="1em" r="5" fill="#f0f" />
                <text x="0" y="1em" dx="15" dy="0.35em" fill="currentColor">实体一</text>
            </g>
          </g>
        </g>
      </svg>
    </div>
  </body>
</html>

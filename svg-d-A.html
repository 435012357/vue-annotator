<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        margin-left: 100px;
        width: 1500px;
        height: 500px;
        background: rgba(255, 255, 0, 0.1);
        overflow: hidden;
        font-size: 22px;
      "
    >

    
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        style="width: 100%"
        direction="ltr"
      >
        <path
          d="M 100 100
             a 12 12 0 0 1 0 100"
          stroke="red"
          stroke-width="1"
          fill="none"
        />

         <path d="M 100 150 
           A 80 50 0 1 0 100 149.9
           Z" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="2"/>

        
        <!-- 方法2: 更直观的方式 - 左半弧+右半弧 -->
  <path d="M 250 100
           A 80 50 0 0 1 250 200
           A 80 50 0 0 1 250 100
           Z" 
        fill="none" 
        stroke="#ef4444" 
        stroke-width="2"/>
      </svg>
    </div>

    
    
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 方法1: 使用两个A命令绘制完整椭圆 -->
  <path d="M 100 150 
           A 80 50 0 1 0 100 149.9
           Z" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="2"/>
  <text x="100" y="220" text-anchor="middle" font-size="12" fill="#3b82f6">
    两个A命令
  </text>
  
  <!-- 方法2: 更直观的方式 - 左半弧+右半弧 -->
  <path d="M 250 100
           A 80 50 0 0 1 250 200
           A 80 50 0 0 1 250 100
           Z" 
        fill="none" 
        stroke="#ef4444" 
        stroke-width="2"/>
  <text x="250" y="220" text-anchor="middle" font-size="12" fill="#ef4444">
    左右半弧拼接
  </text>
  
  <!-- 标注起点 -->
  <circle cx="100" cy="150" r="3" fill="#3b82f6"/>
  <circle cx="250" cy="100" r="3" fill="#ef4444"/>
  
  <!-- 说明文字 -->
  <text x="200" y="280" text-anchor="middle" font-size="14" font-weight="bold">
    使用Path的A命令绘制椭圆
  </text>
</svg>

  </body>
</html>
